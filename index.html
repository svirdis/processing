        <script type="text/processing">

                        // Write your project here
           void setup() {
  size(220, 220);
  smooth();
}

void draw() {
  background(242, 147,22);

  translate(width / 2, height / 2);
  
  // orologio
  strokeWeight(2);
  fill(240,204,140);
  ellipse(0, 0, 200, 200);
  
  // secondi
  strokeWeight(1);
  // gradi divisi
  float radSec = 360 / 60 * second();
  pushMatrix();
  rotate(radians(radSec));
  line(0, 0, 0, -95);
  popMatrix();
  
  // minuti
  strokeWeight(2);
  float radMin = 360 / 60 * minute();
  pushMatrix();
  rotate(radians(radMin));
  line(0, 0, 0, -90);
  popMatrix();
  
  // ore
  strokeWeight(4);
  float radHour = 360 / 12 * hour();
  pushMatrix();
  rotate(radians(radHour));
  line(0, 0, 0, -50);
  popMatrix();
}
