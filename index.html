
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Sara Virdis</h1>
        <script type="text/processing">

                        // Write your project here
           float raggio;
float terraX, terraY;
float s;
void setup () {
size(900, 600);
terraX=200;
terraY=0;
s=0;
}

void draw() {
  background(0);
  pushMatrix();
  translate(width/2, height/2);
  rotate(radians(raggio));
  
  //sole
  fill(255, 255, 0);
  ellipse(0, 0, 100, 100);
 
 //venere
pushMatrix();
rotate(s);
translate(100, 0);
fill(245,245,150);
ellipse(0, 0, 7, 7);
  popMatrix();
  
//marte
pushMatrix();
rotate(s);
translate(130, 0);
fill(255,0,0);
ellipse(0, 0, 10, 10);
  popMatrix();
  
  //terra
  fill(0, 0, 255);
  ellipse(terraX, terraY, 20, 20);
  pushMatrix();

  //luna
  translate(terraX, terraY);
  rotate(radians(-raggio*3));
  fill(255);
  ellipse(25, terraY, 5, 5);
  popMatrix();
  
    
  popMatrix();
  raggio +=1;
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
